<div class="custom-widget-layout">
  <app-header></app-header>
  <div class="custom-widget-body">
  <app-sidebar [class.sidebar-hidden]="!sidebarOpen"></app-sidebar>
  <div class="main-content">
    <button class="mobile-menu-toggle" (click)="toggleSidebar()">
      <span class="material-icons">{{ sidebarOpen ? 'close' : 'menu' }}</span>
    </button>
    <app-custom-widget-workspace></app-custom-widget-workspace>
  </div>
  <div class="sidebar-overlay" [class.active]="sidebarOpen" (click)="closeSidebar()"></div>
  </div>
</div>
